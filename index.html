<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculo de IMC</title>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="assets/css/style.css">
    <script src="js/main.js" defer type="module"></script>
</head>
<body>
    <div class="alert-error">
        Digite somente números
    </div>
    <div class="container">
        <main class="card">
        <form>
            <h1 class="title">Cálculo de IMC</h1>
            <div class="input-wrapper">
                <label for="weight">Peso (kg)</label>
                <input type="text" id="weight" placeholder="60"/>
            </div>
            <div class="input-wrapper">
                <label for="height">Altura (cm)</label>
                <input type="text" id="height" placeholder="165"/>
            </div>
            <button type="submit">Calcular IMC <i class='bx bx-right-arrow-alt'></i></button>
        </form>
    
        </main>
    </div>

    <div class="modal-wrapper">
        <div class="modal card">
            <h2 class="title">
                <i class='bx bx-x close'></i>                
                <span class="message">Seu IMC é de 28</span>
            </h2>
            
        </div>
    </div>
    
    
</body>
</html>
